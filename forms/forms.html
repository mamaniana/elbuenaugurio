<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <footer class="form-header">
      <h1>Contacto</h1>
      <p><em> Por cotizaciones y consultas, complete el formulario</em></p>

      <form action="" method="get" class="formulario" id="form"> <div class="form-row">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="gjross@gmail.com"
          required
        />
      </div>
      <div class="form-row">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje"></textarea>
      </div>
      <div class="form-row">
        <button> Enviar</button>
      </div>
      <p class= "alertas" id="alertas"></p>
    </form>
    </footer>
  </body>
</html>
